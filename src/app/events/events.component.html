<div role="main">
  <section class="jumbotron text-center" *ngIf="!loggedin; else join">
    <div class="container" >
      <h1 class="jumbotron-heading">Events</h1>
      <p class="lead text-muted">Add, search and join events.</p>
      <p>
        <a routerLink="/auth/signup" class="btn btn-primary my-2">join</a>
      </p>
    </div>
  </section>
  <ng-template #join>
  <section class="jumbotron text-center" >
    <div class="container">
      <h1 class="jumbotron-heading">Events</h1>
      <p class="lead text-muted">Add and Event</p>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        add event
      </button>
    </div>
  </section>
  </ng-template>

<div class="album py-5 bg-light">
  <div class="container" >
    <app-event [event]=event *ngFor="let event of events" ></app-event>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-md-8 col-md-offset-2">
          <form (ngSubmit)="onSubmit()" [formGroup]="myform" >
            <div class="form-group">
              <label for="name">name</label>
              <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              formControlName="name">
            </div>
            <div class="form-group">
              <label for="description">description</label>
              <textarea
              class="form-control"
              id="description"
              name="description"
              formControlName="description">
              </textarea>
            </div>
            <div class="form-group">
              <label for="date">date</label>
              <input
              type="date"
              class="form-control"
              id="date"
              name="date"
              formControlName="date">
            </div>
            <div class="form-group">
              <input
              type="submit"
              value="add"
              class="btn btn-success"
              [disabled]="!myform.valid">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
